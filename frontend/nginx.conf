server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;
    
    # Don't cache index.html
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Proxy all API routes to backend
    location ~ ^/(auth|billing|vault|albums|sharing|import|faces|places|search|ai|processing|assistant|health|account|versions|stripe|calendar|chat|settings)(/|$) {
        proxy_pass http://vault-api:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;
        client_max_body_size 1G;
        
        # SSE streaming support
        proxy_buffering off;
        proxy_cache off;
    }
}

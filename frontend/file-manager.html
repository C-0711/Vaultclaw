// ========================================

// State

let fmContextTarget = null;
let fmUploadQueue = [];
let fmIsUploading = false;

// Initialize
function fmInit() {
  // Setup drag & drop
  const content = document.getElementById('fm-content');
  const dropzone = document.getElementById('fm-dropzone');
  
  ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(evt => {
    document.body.addEventListener(evt, e => {
      e.preventDefault();
      e.stopPropagation();
    });
  });
  
  document.body.addEventListener('dragenter', () => dropzone.classList.add('active'));
  document.body.addEventListener('dragleave', e => {
    if (e.relatedTarget === null) dropzone.classList.remove('active');
  });
  document.body.addEventListener('drop', e => {
    dropzone.classList.remove('active');
    if (e.dataTransfer.files.length) fmUploadFiles(e.dataTransfer.files);
  });
  
  // Hide context menu on click outside
  document.addEventListener('click', e => {
    document.getElementById('fm-context-menu').classList.remove('active');
  });
  
  // Keyboard shortcuts
  document.addEventListener('keydown', e => {
    if (e.key === 'Escape') fmClearSelection();
    if (e.key === 'Delete' && fmSelectedItems.size) fmBulkDelete();
    if (e.key === 'a' && (e.ctrlKey || e.metaKey)) {
      e.preventDefault();
      fmSelectAll();
    }
  });
  
  // Load initial data
  fmLoadFiles();
  fmLoadStorage();
}

// Load files
async function fmLoadFiles() {
  try {
    const url = fmCurrentFolder 
      ? `${API}/files/browse?folder_id=${fmCurrentFolder}`
      : `${API}/files/browse`;
    
    const resp = await fetch(url, { headers: VaultAuth.headers() });
    if (!resp.ok) throw new Error('Failed to load');
    
    const data = await resp.json();
    fmRenderBreadcrumbs(data.breadcrumbs || []);
    fmRenderFiles(data.folders || [], data.files || []);
  } catch (e) {
    console.error('Failed to load files:', e);
    // Fallback to old API
    fmLoadFilesLegacy();
  }
}

// Fallback to existing API
async function fmLoadFilesLegacy() {
  try {
    const resp = await fetch(`${API}/vault/items?limit=100`, { headers: VaultAuth.headers() });
    if (!resp.ok) return;
    const data = await resp.json();
    const items = data.items || [];
    fmRenderFiles([], items.map(i => ({
      id: i.id,
      name: i.original_filename || i.storage_key?.split('/').pop() || 'File',
      type: i.item_type,
      mime_type: i.mime_type,
      size: i.file_size,
      created_at: i.created_at
    })));
  } catch (e) {
    console.error('Legacy load failed:', e);
  }
}

// Render breadcrumbs
function fmRenderBreadcrumbs(breadcrumbs) {
  const container = document.getElementById('fm-breadcrumbs');
  let html = `<span class="fm-bc-item fm-bc-home" onclick="fmNavigate(null)">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
    </svg>
    My Vault
  </span>`;
  
  breadcrumbs.forEach(bc => {
    html += `<span class="fm-bc-sep">/</span>`;
    html += `<span class="fm-bc-item" onclick="fmNavigate('${bc.id}')">${escHtml(bc.name)}</span>`;
  });
  
  container.innerHTML = html;
}

// Render files
function fmRenderFiles(folders, files) {
  const grid = document.getElementById('fm-grid');
  const empty = document.getElementById('fm-empty');
  
  if (!folders.length && !files.length) {
    empty.style.display = 'flex';
    grid.innerHTML = '';
    grid.appendChild(empty);
    return;
  }
  
  empty.style.display = 'none';
  let html = '';
  
  // Folders first
  folders.forEach(folder => {
    html += fmRenderItem(folder, true);
  });
  
  // Then files
  files.forEach(file => {
    html += fmRenderItem(file, false);
  });
  
  grid.innerHTML = html;
}

// Render single item
function fmRenderItem(item, isFolder) {
  const isSelected = fmSelectedItems.has(item.id);
  const icon = isFolder ? fmGetFolderIcon() : fmGetFileIcon(item.type, item.mime_type);
  const thumb = !isFolder && item.mime_type?.startsWith('image/') 
    ? `<img src="${API}/vault/items/${item.id}/download" alt="" onerror="this.parentElement.innerHTML='${icon}'">`
    : icon;
  
  if (fmViewMode === 'list') {
    return `<div class="fm-item ${isFolder ? 'folder' : ''} ${isSelected ? 'selected' : ''}" 
                 data-id="${item.id}" data-type="${isFolder ? 'folder' : 'file'}"
                 onclick="fmItemClick(event, '${item.id}', ${isFolder})"
                 ondblclick="fmItemDblClick('${item.id}', ${isFolder})"
                 oncontextmenu="fmShowContext(event, '${item.id}', ${isFolder})">
      <div class="fm-item-check">
        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="20 6 9 17 4 12"/></svg>
      </div>
      <div class="fm-item-thumb">${thumb}</div>
      <div class="fm-item-info">
        <div class="fm-item-name">${escHtml(item.name)}</div>
        <div class="fm-item-meta">${isFolder ? (item.file_count || 0) + ' items' : ''}</div>
      </div>
      <div class="fm-item-size">${isFolder ? '' : fmFormatSize(item.size)}</div>
      <div class="fm-item-date">${item.created_at ? new Date(item.created_at).toLocaleDateString() : ''}</div>
    </div>`;
  }
  
  return `<div class="fm-item ${isFolder ? 'folder' : ''} ${isSelected ? 'selected' : ''}" 
               data-id="${item.id}" data-type="${isFolder ? 'folder' : 'file'}"
               onclick="fmItemClick(event, '${item.id}', ${isFolder})"
               ondblclick="fmItemDblClick('${item.id}', ${isFolder})"
               oncontextmenu="fmShowContext(event, '${item.id}', ${isFolder})">
    <div class="fm-item-check">
      <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="20 6 9 17 4 12"/></svg>
    </div>
    <div class="fm-item-thumb">${thumb}</div>
    <div class="fm-item-name">${escHtml(item.name)}</div>
    <div class="fm-item-meta">${isFolder ? (item.file_count || 0) + ' items' : fmFormatSize(item.size)}</div>
  </div>`;
}

// Icons
function fmGetFolderIcon() {
  return `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M22 19a2 2 0 01-2 2H4a2 2 0 01-2-2V5a2 2 0 012-2h5l2 3h9a2 2 0 012 2z"/></svg>`;
}

function fmGetFileIcon(type, mime) {
  if (type === 'photo' || mime?.startsWith('image/')) {
    return `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><rect x="3" y="3" width="18" height="18" rx="2"/><circle cx="8.5" cy="8.5" r="1.5"/><path d="M21 15l-5-5L5 21"/></svg>`;
  }
  if (type === 'video' || mime?.startsWith('video/')) {
    return `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><rect x="2" y="2" width="20" height="20" rx="2.18"/><polygon points="10 8 16 12 10 16 10 8"/></svg>`;
  }
  if (mime === 'application/pdf') {
    return `<svg viewBox="0 0 24 24" fill="none" stroke="#EF4444" stroke-width="1.5"><path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/><path d="M14 2v6h6"/></svg>`;
  }
  return `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/><path d="M14 2v6h6"/></svg>`;
}

// Format size
function fmFormatSize(bytes) {
  if (!bytes) return '';
  const k = 1024;
  const sizes = ['B', 'KB', 'MB', 'GB'];
  const i = Math.floor(Math.log(bytes) / Math.log(k));
  return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
}

// Navigation
function fmNavigate(folderId) {
  fmCurrentFolder = folderId;
  fmClearSelection();
  fmLoadFiles();
}

// Item click (select)
function fmItemClick(event, id, isFolder) {
  event.stopPropagation();
  
  if (event.shiftKey && fmSelectedItems.size) {
    // Range select - todo
  } else if (event.ctrlKey || event.metaKey) {
    // Toggle select
    if (fmSelectedItems.has(id)) {
      fmSelectedItems.delete(id);
    } else {
      fmSelectedItems.add(id);
    }
  } else {
    // Single select
    fmSelectedItems.clear();
    fmSelectedItems.add(id);
  }
  
  fmUpdateSelection();
}

// Double click (open)
function fmItemDblClick(id, isFolder) {
  if (isFolder) {
    fmNavigate(id);
  } else {
    fmPreviewFile(id);
  }
}

// Update selection UI
function fmUpdateSelection() {
  document.querySelectorAll('.fm-item').forEach(el => {
    el.classList.toggle('selected', fmSelectedItems.has(el.dataset.id));
  });
  
  const bar = document.getElementById('fm-selection-bar');
  const count = document.getElementById('fm-selected-count');
  
  if (fmSelectedItems.size > 0) {
    bar.classList.add('active');
    count.textContent = fmSelectedItems.size;
  } else {
    bar.classList.remove('active');
  }
}

// Clear selection
function fmClearSelection() {
  fmSelectedItems.clear();
  fmUpdateSelection();
}

// Select all
function fmSelectAll() {
  document.querySelectorAll('.fm-item').forEach(el => {
    fmSelectedItems.add(el.dataset.id);
  });
  fmUpdateSelection();
}

// View toggle
function fmSetView(mode) {
  fmViewMode = mode;
  document.querySelectorAll('.fm-view-btn').forEach(btn => {
    btn.classList.toggle('active', btn.dataset.view === mode);
  });
  document.getElementById('fm-grid').classList.toggle('list-view', mode === 'list');
  fmLoadFiles();
}

// Search
let fmSearchTimeout;
function fmSearch(query) {
  clearTimeout(fmSearchTimeout);
  fmSearchTimeout = setTimeout(() => {
    // Implement search
    console.log('Search:', query);
  }, 300);
}

// Context menu
function fmShowContext(event, id, isFolder) {
  event.preventDefault();
  event.stopPropagation();
  
  fmContextTarget = { id, isFolder };
  
  // Select if not already
  if (!fmSelectedItems.has(id)) {
    fmSelectedItems.clear();
    fmSelectedItems.add(id);
    fmUpdateSelection();
  }
  
  const menu = document.getElementById('fm-context-menu');
  menu.style.left = event.clientX + 'px';
  menu.style.top = event.clientY + 'px';
  menu.classList.add('active');
}

// Context action
async function fmContextAction(action) {
  document.getElementById('fm-context-menu').classList.remove('active');
  
  if (!fmContextTarget) return;
  const { id, isFolder } = fmContextTarget;
  
  switch(action) {
    case 'preview':
      if (!isFolder) fmPreviewFile(id);
      break;
    case 'download':
      if (!isFolder) fmDownloadFile(id);
      break;
    case 'rename':
      fmRenameItem(id, isFolder);
      break;
    case 'move':
      showToast('Move to folder — Coming soon!', 'info');
      break;
    case 'share':
      showToast('Share link — Coming soon!', 'info');
      break;
    case 'delete':
      fmDeleteItem(id, isFolder);
      break;
  }
}

// Preview file
async function fmPreviewFile(id) {
  try {
    const resp = await fetch(`${API}/vault/items/${id}/download`, { headers: VaultAuth.headers() });
    if (!resp.ok) throw new Error('Failed');
    const blob = await resp.blob();
    const url = URL.createObjectURL(blob);
    
    const modal = document.createElement('div');
    modal.style.cssText = 'position:fixed;inset:0;background:rgba(0,0,0,0.95);z-index:10000;display:flex;align-items:center;justify-content:center;cursor:zoom-out';
    modal.onclick = () => { modal.remove(); URL.revokeObjectURL(url); };
    
    if (blob.type.startsWith('image/')) {
      modal.innerHTML = `<img src="${url}" style="max-width:90%;max-height:90%;border-radius:8px">`;
    } else {
      modal.innerHTML = `<iframe src="${url}" style="width:90%;height:90%;border:none;border-radius:8px;background:#fff"></iframe>`;
    }
    
    document.body.appendChild(modal);
  } catch (e) {
    showToast('Failed to preview file', 'error');
  }
}

// Download file
async function fmDownloadFile(id) {
  try {
    const resp = await fetch(`${API}/vault/items/${id}/download`, { headers: VaultAuth.headers() });
    if (!resp.ok) throw new Error('Failed');
    const blob = await resp.blob();
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'file';
    a.click();
    setTimeout(() => URL.revokeObjectURL(url), 5000);
  } catch (e) {
    showToast('Failed to download file', 'error');
  }
}

// Rename
function fmRenameItem(id, isFolder) {
  const newName = prompt('Enter new name:');
  if (!newName) return;
  
  // TODO: Call API
  showToast('Renamed to: ' + newName, 'success');
  fmLoadFiles();
}

// Delete
async function fmDeleteItem(id, isFolder) {
  if (!confirm('Delete this ' + (isFolder ? 'folder' : 'file') + '?')) return;
  
  try {
    const resp = await fetch(`${API}/vault/items/${id}`, {
      method: 'DELETE',
      headers: VaultAuth.headers()
    });
    if (!resp.ok) throw new Error('Failed');
    showToast('Deleted', 'success');
    fmLoadFiles();
    fmLoadStorage();
  } catch (e) {
    showToast('Failed to delete', 'error');
  }
}

// Bulk delete
async function fmBulkDelete() {
  if (!confirm(`Delete ${fmSelectedItems.size} items?`)) return;
  
  for (const id of fmSelectedItems) {
    try {
      await fetch(`${API}/vault/items/${id}`, {
        method: 'DELETE',
        headers: VaultAuth.headers()
      });
    } catch (e) {}
  }
  
  showToast(`Deleted ${fmSelectedItems.size} items`, 'success');
  fmClearSelection();
  fmLoadFiles();
  fmLoadStorage();
}

// New folder
async function fmNewFolder() {
  const name = prompt('Folder name:');
  if (!name) return;
  
  try {
    const resp = await fetch(`${API}/files/folders`, {
      method: 'POST',
      headers: { ...VaultAuth.headers(), 'Content-Type': 'application/json' },
      body: JSON.stringify({ name, parent_id: fmCurrentFolder })
    });
    if (!resp.ok) throw new Error('Failed');
    showToast('Folder created', 'success');
    fmLoadFiles();
  } catch (e) {
    showToast('Failed to create folder', 'error');
  }
}

// Upload files
async function fmUploadFiles(files) {
  if (!files.length) return;
  
  const modal = document.getElementById('fm-upload-modal');
  const list = document.getElementById('fm-upload-list');
  const countEl = document.getElementById('fm-upload-count');
  
  modal.classList.add('active');
  countEl.textContent = files.length;
  list.innerHTML = '';
  
  for (let i = 0; i < files.length; i++) {
    const file = files[i];
    const itemId = 'upload-' + i;
    
    list.innerHTML += `
      <div class="fm-upload-item" id="${itemId}">
        <div class="fm-upload-item-icon">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2">
            <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/>
          </svg>
        </div>
        <div class="fm-upload-item-info">
          <div class="fm-upload-item-name">${escHtml(file.name)}</div>
          <div class="fm-upload-item-progress">
            <div class="fm-upload-item-progress-fill" style="width:0%"></div>
          </div>
        </div>
        <div class="fm-upload-item-status">Waiting...</div>
      </div>
    `;
  }
  
  // Upload each file
  for (let i = 0; i < files.length; i++) {
    const file = files[i];
    const itemEl = document.getElementById('upload-' + i);
    const progressEl = itemEl.querySelector('.fm-upload-item-progress-fill');
    const statusEl = itemEl.querySelector('.fm-upload-item-status');
    
    statusEl.textContent = 'Uploading...';
    
    try {
      const formData = new FormData();
      formData.append('file', file);
      
      let itemType = 'document';
      if (file.type.startsWith('image/')) itemType = 'photo';
      else if (file.type.startsWith('video/')) itemType = 'video';
      else if (file.type.startsWith('audio/')) itemType = 'audio';
      
      const resp = await fetch(`${API}/vault/upload?item_type=${itemType}`, {
        method: 'POST',
        headers: { 'Authorization': 'Bearer ' + VaultAuth.getToken() },
        body: formData
      });
      
      if (!resp.ok) throw new Error('Upload failed');
      
      progressEl.style.width = '100%';
      statusEl.textContent = 'Done';
      statusEl.classList.add('done');
    } catch (e) {
      statusEl.textContent = 'Failed';
      statusEl.classList.add('error');
    }
  }
  
  // Close modal after delay
  setTimeout(() => {
    modal.classList.remove('active');
    fmLoadFiles();
    fmLoadStorage();
  }, 1500);
}

// Load storage
async function fmLoadStorage() {
  try {
    const resp = await fetch(`${API}/vault/stats`, { headers: VaultAuth.headers() });
    if (!resp.ok) return;
    const data = await resp.json();
    
    const usedBytes = data.storage_used || 0;
    const limitBytes = 10 * 1024 * 1024 * 1024; // 10 GB
    const percent = Math.min((usedBytes / limitBytes) * 100, 100);
    
    document.getElementById('fm-storage-fill').style.width = percent + '%';
    document.getElementById('fm-storage-used').textContent = fmFormatSize(usedBytes);
  } catch (e) {}
}

// Initialize on view switch
document.addEventListener('DOMContentLoaded', () => {
  // Init when files view becomes visible
  const observer = new MutationObserver(() => {
    const filesView = document.getElementById('vault-files-view');
    if (filesView && filesView.style.display !== 'none') {
      fmInit();
    }
  });
  
  const vault = document.getElementById('vault-content');
  if (vault) observer.observe(vault, { childList: true, subtree: true, attributes: true });
  
  // Also init immediately if visible
  setTimeout(fmInit, 500);
});
